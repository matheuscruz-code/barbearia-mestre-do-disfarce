<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="img/Foto_Mestre_Do_Disfarce-removebg-preview (1).png" alt="Logo Da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html" class="caixa-cor">Home</a></li>
                        <li><a href="produtos.html" class="caixa-cor">Produtos</a></li>
                        <li><a href="contato.html" class="caixa-cor">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main-contato">
            <form action="">
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select name="" id="">
                        <option value="Manhã">Manhã</option>
                        <option value="Tarte">Tarde</option>
                        <option value="Noite">Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
                <input type="submit" value="Enviar Formulário" class="enviar">

            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Domingo</td>
                        <td>FECHADO</td>
                    </tr>
                    <tr>
                        <td>Segunda</td>
                        <td>8h - 21h</td>
                    </tr>
                    <tr>
                        <td>Terça</td>
                        <td>8h - 21h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h - 21h</td>
                    </tr>
                    <tr>
                        <td>Quinta</td>
                        <td>8h - 21h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h - 21h</td>
                    </tr>
                    <tr>
                        <td>Sabádo</td>
                        <td>8h - 21h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="img/Foto_Mestre_Do_Disfarce-removebg-preview (1).png" alt="Logo Da Barbearia Alura">

        </footer>
    </body>
</html>
